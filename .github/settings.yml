# https://github.com/probot/settings

branches:
  - name: master
    protection:
      enforce_admins: false
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
      required_status_checks:
        contexts:
          -  "Coding Standards"
          -  "Static Code Analysis"
          -  "Tests (php7.2)"
          -  "Tests (php7.3)"
        strict: false
      restrictions: null

labels:
  - name: bug
    color: ee0701

  - name: dependencies
    color: 0366d6

  - name: enhancement
    color: 0e8a16

  - name: rfc
    color: f4db3a

  - name: stale
    color: eeeeee

  - name: vendor
    color: f4db3a

repository:
  allow_merge_commit: true
  allow_rebase_merge: false
  allow_squash_merge: false
  default_branch: master
  description: ":grapes: Provides constants for HTTP request methods."
  has_downloads: true
  has_issues: true
  has_pages: false
  has_projects: false
  has_wiki: false
  name: http-method
  private: false
